<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  const gameStates = {
    IDLE: 0,
    PLAYING: 1,
    TIMEUP: 2,
  }
  let gameState = gameStates.IDLE;
  let currentMoles = 0;
  let score = 0;

  function randInt(min, max) {
    return Math.round(Math.random() * (max-min) + min)
  }

  function randSelect(array) {
    const index = randInt(0, array.length-1)

    return array[index]
  }

  function randomHole(holes) {
    let hole = randSelect(holes);
    while (hole == lastHole) {
      hole = randSelect(holes);
    }
    lastHole = hole;
    return hole;
  }

  function peekMoles() {
    const molesToPeek = Math.max(1,randInt(-4,3));

    let maxTime = -1;
    while (molesToPeek > currentMoles) {
      const hole = randomHole(holes);
      const time = peek(hole);
      maxTime = Math.max(time, maxTime)
    }
    const waitTime = maxTime + 5 * (randInt(1,3) ** 5)

    if (gameState != gameStates.PLAYING) return;

    setTimeout(()=>{peekMoles()}, waitTime);

  }

  function peek(hole) {
    currentMoles ++;
    const time = randInt(200, 1000);
    hole.classList.add("up");
    
    const mole = hole.childNodes[1];
    if ((mole.classList).contains('clicked')) {
      console.log(mole.classList)
      mole.classList.remove('clicked')
    }
    
    setTimeout(()=> {hide(hole)}, time)
    return time;
  }

  function hide(hole) {
    currentMoles --;
    hole.classList.remove("up");
  }

  function startGame() {
    scoreBoard.textContent = 0;
    score = 0;
    currentMoles = 0;
    gameState = gameStates.PLAYING;

    peekMoles();

    setTimeout(()=>{gameState=gameStates.TIMEUP;},10000)

  }

  function timeUp() {
    gameState = gameStates.TIMEUP
  }

  function bonk(event) {
    if (event.isTrusted != true) return;
    if (this.classList.contains('clicked')) return;
  
    this.classList.remove('up');
    this.classList.add('clicked');
    score ++;
    scoreBoard.textContent = score;
  }

  moles.forEach(mole => mole.addEventListener('click', bonk))

</script>
</body>
</html>
